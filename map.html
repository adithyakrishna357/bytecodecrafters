<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 100%;
        width: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var kochi = {lat: 9.9312, lng: 76.2673};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: kochi,
          mapTypeId: 'satellite'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async defer></script>
  </body>
</html>
